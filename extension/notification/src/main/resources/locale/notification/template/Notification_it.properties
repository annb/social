#############################################################################
# For UI
UINotification.label.NewUserPlugin=Nuovo utente
UINotification.title.NewUserPlugin=Qualcuno si \u00E8 unito alla social intranet
# For Subject
Notification.subject.NewUserPlugin=$USER ha aderito a $PORTAL_NAME
# For template
Notification.title.NewUserPlugin=Nuovo utente su {0}
Notification.message.NewUserPlugin={0} ha aderito {1}. Se interessato a collegarti e iniziare a collaborare con {0}?
Notification.intranet.message.NewUserPlugin={0} has joined <strong>{1}</strong>.
