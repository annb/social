Notification.digest.three.NewUserPlugin=$USER_LIST <span style="color:#333333"> hanno aderito a</span> $PORTAL_HOME.
Notification.digest.more.NewUserPlugin=$LAST3_USERS <span style="color:#333333"> e</span> $COUNT <span style="color:#333333"> altri hanno aderito a</span> $PORTAL_HOME.

